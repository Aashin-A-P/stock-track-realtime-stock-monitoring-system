# ./nginx.conf
server {
    listen 80;
    server_name localhost; # Replace with your domain or server IP

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html; # For SPAs like React/Vue/Angular
    }

    location /api/ {
        proxy_pass http://backend:3000/; # Proxy API requests to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add error pages, gzip compression, etc.
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}